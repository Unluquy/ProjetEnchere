    <div class="container">
        
        <!-- Formulaire simple qui enverra une requête GET -->
        <form class="formConnexion" method="POST">
            <label>Pseudo:
                <input name="pseudo" autocomplete="name">
            </label>



            <label>Prénom:
                <input name="prenom" autocomplete="name">
            </label>
            <label>téléphone:
                <input name="telephone" autocomplete="name">
            </label>
            <label>Code postal:
                <input name="codePostal" autocomplete="name">
            </label>
            <label for="userPassword">Mot de passe:
                <input name="userPassword" id="userPassword" type="password" autocomplete="name">
            </label>


            <label>Nom:
                <input name="nom" autocomplete="name">
            </label>
            <label>Email:
                <input type="email" id="email" name="email" autocomplete="name">
            </label>
            <label>Rue:
                <input name="rue" autocomplete="name">
            </label>
            <label>Ville:
                <input name="ville" autocomplete="name">
            </label>


            <label for="confirmationPassword">Confirmation:
                <input name="confimationPassword" id="confirmationPassword" type="password" autocomplete="name">
            </label>
            <div class="containerButton">
                <label>
                    <input class="button" type="submit" name="submitted-name" autocomplete="name" value="Créer">
                </label>

                <label>
                    <input class="button" type="submit" name="submitted-name" autocomplete="name" value="Annuler">
                </label>
            </div>

        </form>
    </div>
