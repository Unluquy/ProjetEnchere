<!DOCTYPE html>
<%@ page pageEncoding="UTF-8" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html lang="en">



<body>

      
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center" style="background-color: #f0eeee;">
                  <form method="POST">

                    <h1>Créer un Compte</h1>

                    <p>${errorString}</p>

                    <div class="form-outline mb-4">
                      <input type="text" id="Pseudo" name="pseudo" class="form-control form-control-lg" maxlength="10" required/>
                      <label class="form-label" for="Pseudo">Pseudo</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="Nom" name="nom" class="form-control form-control-lg" maxlength="30" required/>
                      <label class="form-label" for="Nom">Nom</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="Prénom" name="prenom" class="form-control form-control-lg" maxlength="30" required/>
                      <label class="form-label" for="Prénom">Prénom</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="Email" name="email" class="form-control form-control-lg" maxlength="20" required/>
                      <label class="form-label" for="Email">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="tel" id="Telephone" name="telephone" class="form-control form-control-lg" pattern="[0-9]{10}" />
                      <label class="form-label" for="Telephone">Téléphone</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="Rue" name="rue" class="form-control form-control-lg" required/>
                      <label class="form-label" for="Rue">Rue</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="Code Postal" name="codePostal" class="form-control form-control-lg" pattern="[0-9]{5}" required/>
                      <label class="form-label" for="Code Postal">Code postal</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="Ville" name="ville" class="form-control form-control-lg" required/>
                      <label class="form-label" for="Ville" >Ville</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="Password" name="password" class="form-control form-control-lg" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required/>
                      <label class="form-label" for="Password">Mot de passe</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="ConfirmPassword" name="confirmPassword" class="form-control form-control-lg" required/>
                      <label class="form-label" for="ConfirmPassword">Confirmation</label>
                    </div>

                    <button class="btn btn-success btn-lg btn-block" type="submit">Créer</button>
                    <a href="${pageContext.request.contextPath }/connexion" class="btn btn-success btn-lg btn-block" style="margin-top:6rem !important;" >Annuler</a>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        
      </section>

 


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
