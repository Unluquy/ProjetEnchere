<!DOCTYPE html>
<%@ page pageEncoding="UTF-8" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/styleConnexion.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>connexion</title>
</head>
<body>


      
      <section class="vh-75">
        <div class="container py-5 h-75">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center" style="background-color: #f0eeee;">
                  <form method="POST">
                    <h3>Connexion</h3>


                    <p>${errorString}</p>
                    <div class="form-outline mb-4">
                      <input type="text" id="typeEmailX-2" name="identifiant" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX-2">Email/Pseudo</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                      <label class="form-check-label" for="form1Example3"> Se souvenir de moi</label>
                    </div><div class="col">
                    <!-- Simple link -->
                    <a href="#!">Mot de passe oublié</a>
                  </div>

                    <button class="btn button-color btn-lg btn-block" type="submit">Connexion</button>
                    <a class="btn button-color btn-lg btn-block" href="${pageContext.request.contextPath}/inscription" style="margin-top:5rem !important;">Créer un compte</a>

                  </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

 


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
