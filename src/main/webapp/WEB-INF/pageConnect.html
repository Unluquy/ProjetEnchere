<div class="container">     <!-- Formulaire simple qui enverra une requête GET -->
  <form class="formConnexion" method="POST">
    <label>Identifiant:
      <input name="identifiant" autocomplete="name">
    </label>


    <!-- Formulaire qui enverra une requête POST à l'URL actuelle -->

    <label>Mot de passe:
      <input name="motDePasse" autocomplete="name" type="password">
    </label>
    <div class="containerConnect">
      <button class="buttonConnect" method="submit">Connexion</button>
      <div class="motDePass">
        <label><input type="radio" name="radio">Se souvenir de moi</label>

        <a href="WEB-INF/accueil.jsp">Mot de passe oublié</a>
      </div>
    </div>

    <!-- Formulaire avec un ensemble de champs, une légende et une étiquette -->


    <a class="creeCompte" href="${pageContext.request.contextPath }/profil">Créer un compte</a>


  </form>
</div>
