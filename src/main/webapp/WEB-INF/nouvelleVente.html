
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="${pageContext.request.contextPath }/css/nouvelleArticle.css" rel="stylesheet" type="text/css">

  <title>Nouvelle vente</title>


</head>
<body>
<!-- Navigation -->
<div class="topnav" id="myTopnav">
  <a href="">
    <h1>ENI_Enchères</h1>
  </a>


  <h2 class="titre">Nouvelle vente</h2>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<input type="checkbox" id="ham-menu">
<label for="ham-menu">
  <div class="hide-des">
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
  </div>

</label>
<div class="full-page-green"></div>
<div class="ham-menu">
  <ul class="centre-text bold-text">
    <li>Enchères</li>
    <li>Vendre un article</li>
    <li>Mon profil</li>
    <li>Déconnexion</li>
  </ul>
</div>
<!-- Fin Navigation -->




<div class="container">
  <div class="main-body">


    <form action="" method="post">
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="creerArticle.jpg" alt="Admin" class="rounded-circle"
                     width="150">
                <div class="mt-3">
                  <h4>${pseudo}</h4>



                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Article</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" id="nom_article" name="nom_article" placeholder="Nom de l'article"
                         aria-label="Nom de l'article">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Description</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" id="description" name="description" placeholder="Description" aria-label="Description">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Photo de l'article</h6>
                </div>
                <div class="col-sm-9 text-secondary">

                  <input type="file" class="form-control" id="photoArticle" name="photoArticle" />
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Mise à prix</h6>
                </div>
                <div class="col-sm-9 text-secondary">

                  <input type="number" id="prix_initial" name="prix_initial" placeholder="150" aria-label="prixArticle">

                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Début de l'enchère</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="date" id="date_debut_encheres" name="date_debut_encheres" value="2018-07-22" min="2018-01-01"
                         max="2018-12-31">
                </div>

              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Fin de l'enchères</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="date" id="date_fin_encheres" name="date_fin_encheres" value="2018-08-22" min="2018-01-01"
                         max="2018-12-31">
                </div>

              </div>
              <hr>
              <h2>Retrait</h2>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Rue</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" id="rue" name="rue" placeholder="rue"
                         aria-label="rue">
                </div>

              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Code postal</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" id="code_postal" name="code_postal" placeholder="Code postal"
                         aria-label="Code postal">
                </div>

              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Ville</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" id="ville" name="ville" placeholder="Ville"
                         aria-label="ville">
                </div>

              </div>
              <hr>

    </form>

    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-info " target="__blank"
           href="">Enregistrer</a>
        <a class="btn btn-info " target="__blank"
           href="">Annuler</a>
      </div>

    </div>
  </div>
</div>



</div>

</div>

</div>
</div>
</body>
</html>
